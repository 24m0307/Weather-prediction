<html>
    <body>
        <div>
            <h1>Weather prediction</h1>

                <input type="text" name="precipitation" placeholder="precipitation" required="required"/><br>
                <input type="text" name="temp_max" placeholder="temp_max" required="required"/><br>
                <input type="text" name="temp_min" placeholder="temp_min" required="required"/><br>

            </form>
            <h2>The weather prediction is {{result}}</h2>
        </div>
    </body>
</html>
